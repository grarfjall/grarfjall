   <div id="data_list">
	   <script type="text/javascript">
		//<![CDATA[
			var table1 = "<table border='1' rules='rows' cellspacing='0'><tr><th>Date</th><th>Amount</th><th>First Name</th><th>Last Name</th><th>Address</th></tr>";

					table1 += "<tr class='yellowrow'>"
				}
				table1 += "<td>" + date[i] + "</td><td class='amt'>"+amount[i]+"</td><td>"+firstName[i]+"</td><td>"+lastName[i]+"</td><td>"+street[i]+"<br />"+city[i]+","+state[i]+ zip[i]+"</td></tr>";

		//]]>
