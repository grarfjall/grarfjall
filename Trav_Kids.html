<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>

  <title>Zantiu Braun-Kids</title>

<script type="text/javascript">
function clearCanvas(){
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	ctx.clearRect(0,0,600,600);
	ctx.fillstyle = "rgba(24, 32, 52, 0.5)";
}

function drawShape(event){
	var x = event.clientX;
	var y = event.clientY;
	
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var star = document.getElementById("star");
	var mars = document.getElementById("mars");
	var jupiter = document.getElementById("jupiter");
	var space = document.getElementById("space");
	
	if (star.checked == true && mars.checked == false && jupiter.checked == false && space.checked == false)
	{
		ctx.beginPath();
		ctx.arc(x,y,5,0,2*Math.PI);
		ctx.fillStyle = "white";
		ctx.fill();
	}
	else if (mars.checked == true)
	{
		ctx.beginPath();
		ctx.arc(x,y,25,0,2*Math.PI);
		ctx.fillStyle = "red";
		ctx.fill();

	}
	else if (space.checked == true)
	{
		ctx.beginPath();
		ctx.rect(x,y,100,100);
		ctx.fillStyle = "black";
		ctx.fill();

	}
	else if(jupiter.checked == true)
	{
		ctx.beginPath();
		ctx.arc(x,y,50,0,2*Math.PI);
		ctx.fillStyle = "orange";
		ctx.fill();
	}
	
}
</script>
</head>

  <input type="radio" id="space" name="shape" value="square">Space<br>
